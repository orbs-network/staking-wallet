<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />

    <!-- Chrome, Firefox OS and Opera (DEV_NOTE : Same color as header) -->
    <meta name="theme-color" content="#0D0D0D" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0D0D0D" />

    <% if (!process.env.IS_DEV) { %>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this filed token '<'e,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash,
            );
          }
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Start Script to Fix Mobile Safari BigInt -->
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
    <script>
      if (!BigInt && (navigator.userAgent.match(/iPhone/) || navigator.userAgent.match(/iPad/))) {
        function BigInt(value) {
          if (typeof value === 'string' && value.slice(0, 2) === '0x') {
            return bigInt(value.slice(2), 16);
          }
          return bigInt(value);
        }
      }
    </script>
    <!-- End Script to Fix Mobile Safari BigInt -->

    <% } %>
    <style>
      .loader {
        border: 16px solid #7b7b7b; /* Light grey - circle */
        border-top: 16px solid #03fcf5; /* Blue - loader */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
     
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #centerDiv {
        margin: 0;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div id="app" style="height: 100%;"> </div>
    <div id="centerDiv"><div class="loader"></div></div>
    <% if (!process.env.IS_DEV) { %>
    <!--	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>-->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>-->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <% } else { %>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <% } %>
  </body>
</html>
